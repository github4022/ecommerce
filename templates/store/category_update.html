{% extends '_base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-5 col-md-6">
            <div class="form text-center">
                <form class="mb-3" method="post" >
                    <img class="m-4" src="{{ category.image.url }}" alt="" width="100" height="100">
                    <h3 class="h3 mb-3 fw-dark">{{ category|title }}</h3>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a href="{{ category.get_absolute_url }}">
                        <button type="submit" class="btn btn-secondary btn-sm">Cancle</button>
                    </a>
                    <button class="btn btn-sm btn-success" type="submit">Update</button>
                </form>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2 col-md-3 offset-md-3">
            Yet to implement
        </div>
    </div>
</div>

{% endblock content %}
