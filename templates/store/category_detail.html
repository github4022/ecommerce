{% extends '_base.html' %}

{% block title %}{{ category.name|title }}{% endblock title %}

{% block content %}

<div class="col-md py-5">
    <div class="row g-0 border rounded overflow-hidden flex-md-row shadow-sm h-md-250 position-relative">
        <div class="col-auto d-none d-lg-block">
            <!--              <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
            <img class="bd-placeholder-img mx-1 my-1" width="150" height="150" src="{{ category.image.url }}" alt="{{ category.name }}">
        </div>
        <div class="col p-4 d-flex flex-column position-static">
<!--            <strong class="d-inline-block mb-2 text-primary">World</strong>-->
            <h3 class="mb-1">{{ category|title }}</h3>
            <p class="card-text mb-auto">{{ category.description }}</p>
            <div class="mb-1 text-muted">{{ category.created|date }}</div>
            <!--            <a href="#" class="stretched-link">Continue reading</a>-->
        </div>
        <div class="col-md-3 p-4 text-lg text-end">
            <a href="{% url 'category_update' category.slug %}" class="btn btn-secondary btn-sm" tabindex="-1" role="button" aria-disabled="true">Edit</a>
            <a href="{% url 'category_delete' category.slug %}" class="btn btn-danger btn-sm" tabindex="-1" role="button" aria-disabled="true">Delete</a>

        </div>
    </div>
</div>

{% endblock content %}
