{% extends '_base.html' %}

{% block title %}Category List{% endblock title %}

{% block content %}

<main>

    <section class="py-2 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Categories</h1>
<!--                <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>-->
            </div>
        </div>
    </section>

    <div class="album py-2 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 g-3">

                {% for category in category_list %}
                <a class="text-dark text-decoration-none text-center" href="{{ category.get_absolute_url }}">
                    <div class="col">
                        <div class="card shadow-sm border">
                            <!--                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
                            <img class="bd-placeholder-img card-img-top" width="100%" height="100%" src="{{ category.image.url }}" alt="{{ category.name }}">
                            <div class="card-body">
                                <h4>{{ category.name|title }}</h4>
                                <p class="card-text">{{ category.description|slice:':45' }}</p>
                                <small class="text-muted">{{ category.created|date }}</small>
                                <div class="d-flex justify-content-between align-items-center">
                                    <!--                                <div class="btn-group">-->
                                    <!--                                    <button type="button" class="btn btn-sm btn-outline-secondary">-->
                                    <!--                                        <a class="text-dark text-decoration-none" href="#">View</a>-->
                                    <!--                                    </button>-->
                                    <!--                                    <button type="button" class="btn btn-sm btn-outline-secondary">-->
                                    <!--                                        <a class="text-dark text-decoration-none" href="#">Edit</a>-->
                                    <!--                                    </button>-->
                                    <!--                                </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
                {% endfor %}

            </div>
        </div>
    </div>

</main>

{% endblock content %}
